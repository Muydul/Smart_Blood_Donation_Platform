{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Edit Request</h1>
  <form
    action="{% url 'edit-post' arequest.id %}"
    class="ui form"
    enctype="multipart/form-data"
    method="POST"
  >
    {% csrf_token %} {{form.as_p}}
    <button name="update-btn" type="submit" class="ui button primary mt-1">
      Apply Changes
    </button>
    <br />
    <br />
  </form>
</div>
{% endblock content %}
